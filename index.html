<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="main-header">
            <div class="main-logo">
            </div>
            <nav>
                <a href="#home">Home</a>
                <a href="#our-package">Our Package</a>
                <a href="#call-us">Call Us</a>

        <hr />

            <!-- Home -->
            <article id="home" class="main-article">

                <!-- Banner Autoslide -->

            <article id="our-package">

                <!-- Our Package Content -->
                <section class="our-package-content">
                    <h1>Our Package Content</h1>
                </section>
            </article>

            <!-- Call Us -->
            <article id="call-us">
                <header class="call-us-header">
                    <h1>Call Us</h1>
                </header>

                <!-- Our Package Content -->
                <section class="call-us-content">

            <div class="footer-logo"></div>
