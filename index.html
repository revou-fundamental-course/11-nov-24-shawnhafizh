<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Travelolo</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="main-header">
            <div class="main-logo">
            </div>
            <nav>
                <a href="#home">Home</a>
                <a href="#our-package">Our Package</a>
                <a href="#call-us">Call Us</a>
            </nav>
        </header>

        <main>
            <header class="main-article-header">
                <h1>Your Trusted travel Agent</h1>
                <p>Your happiness is our happiness</p>
            </header>

            <!-- Home -->
            <article id="home" class="main-article">

                <!-- Banner Autoslide -->
                <section class="container-banner">
                    <div class="banner-autoslide"></div>
                    <p>Lorem ipsum dolor dolor...</p>
                </section>

                <!-- Contact Us -->
                <section class="contact-us">
                    <h4>Contact Us</h4>
                    <p>Sales akan menghubungi Anda 1x24 jam setelah data kami terima</p>

                    <form action="" method="post">
                        <label for="name">Your Name</label><br />
                        <input id="name" name="fullname" type="text" class="text-normal" placeholder="Full Name" required>
                        <label for="email">Email Address</label><br />
                        <input id="email" name="emailaddress" type="text" class="text-normal" placeholder="example@email.com" required>
                        <label for="interest">What are you interested in?</label><br />
                        <select id="interest" name="interests" class="text-normal" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="Traveling">Traveling</option>
                            <option value="Hiking">Hiking</option>
                            <option value="Camping">Camping</option>
                        </select>
                        <button type="submit"></button>
                    </form>
                </section>
            </article>

            <!-- Our Package -->
            <article id="our-package">
                <header class="our-package-header">
                    <h1>Our Package</h1>
                </header>

                <!-- Our Package Content -->
                <section class="our-package-content">
                    <h1>Our Package Content</h1>
                </section>
            </article>

            <!-- Call Us -->
            <article id="call-us">
                <header class="call-us-header">
                    <h1>Call Us</h1>
                </header>

                <!-- Our Package Content -->
                <section class="call-us-content">
                    <h1>Call Us Content</h1>
                </section>
            </article>
        </main>
        <footer>
            <div class="footer-logo"></div>
            <div class="footer-text">
                <p>Term of Service</p>
                <p>Privacy Policy</p>
            </div>
            <p>&copy 2024</p>
        </footer>

        <script src="/js/script.js"></script>
    </body>
</html>
